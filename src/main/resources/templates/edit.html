<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 th:text="'Edit '+${city.getName()}+' city'"></h1>
    <form th:object="${city}" method="post">
        <input type="hidden" name="id" th:value="${city.getId()}">
        <div class="row mb-3">
            <label for="inputCity" class="col-sm-2 col-form-label">City: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCity" name="name" th:value="${city.getName()}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputCountry" class="col-sm-2 col-form-label">Country: </label>
            <div class="col-sm-10">
                <select id="inputCountry" name="country">
                    <option th:each="country:${countries}" th:value="${country.id}" th:text="${country.name}" th:selected="${country==city.getCountry()}"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputAcreage" class="col-sm-2 col-form-label">Acreage: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAcreage" name="acreage" th:value="${city.getAcreage()}">
                <p th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}">Acreage Error</p>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPopulation" class="col-sm-2 col-form-label">Population: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPopulation" name="population" th:value="${city.getPopulation()}">
                <p th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</p>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputGDP" class="col-sm-2 col-form-label">GDP: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGDP" name="gdp" th:value="${city.getGdp()}">
                <p th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">GDP Error</p>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" name="description" th:text="${city.getDescription()}" rows="5"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Save</button>
    </form>
    <a href="/"><button class="btn btn-secondary">Cancel</button></a>
</div>
</body>
</html>
