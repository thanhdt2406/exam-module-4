<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>City List</h1>
        </div>
        <div class="col"></div>
        <div class="col">
            <a href="/create"><button type="button" class="btn btn-secondary">Add new country</button></a>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>City</th>
                        <th>Country</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="city:${cities}">
                        <td th:text="${city.getId()}"></td>
                        <td>
                            <a th:href="@{/detail/__${city.getId()}__}" th:text="${city.getName()}"></a>
                        </td>
                        <td th:text="${city.getCountry()}"></td>
                        <td>
                            <a th:href="@{/edit/__${city.getId()}__}">Edit</a>
                            <span> | </span>
                            <a th:href="@{/delete/__${city.getId()}__}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
